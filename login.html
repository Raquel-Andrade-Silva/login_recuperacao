<DOCTYPE.html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Style.css">
        <title>Login</title>
    </head>
    <body>
        <main>
            <a href="index.html"><img src="img/logo.png" width="200" height="100" alt="Logo Game Mania"></a>
            <form action=""onsubmit="enviarEmail()">
                <div class="campo_label">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="campo_email" placeholder="Ex.: email@email.com">
                </div>
    
                <div class="campo_label">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui">
                </div>
    
                <button type="submit">Fazer Login</button>
            </form>
        </main>

        <script src="js/script.js"></script>

    </body>
    </html>
